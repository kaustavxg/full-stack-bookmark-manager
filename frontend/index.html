<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bookmark manager</h1>
    
    <div class="input section">
        <input id="bookmark-url" type="url" placeholder="Enter a bookmark url" autocomplete="off">
        <input id="bookmark-category" type="text" placeholder="Enter category" autocomplete="off">
        <button onclick="addBookmark()">Add Bookmark</button>
    </div>

    <div class="bookmark-list">
        <div class="empty-state">No bookmarks yet. Add one above!</div>
    </div>

    <footer class="footer">
        <h4>Made with ❤️ by<a href="https://github.com/kaustavxg" class="developer-link" target="_blank"> Kaustav Gupta</a></h4>
    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
<script src="script.js"></script>
</html>
